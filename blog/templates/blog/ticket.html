{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-4">
            <h2 style="text-align: center;">Nouveau ticket</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form_ticket.as_p }}
                <button type="submit"> Envoyer </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
